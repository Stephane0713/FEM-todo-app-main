    <body>
        <header class="header">
            <div class="container">
                <h1 class="title">Todo</h1>
                <button class="mode" aria-hidden="true"></button>
            </div>
        </header>
        <div class="todo-app container">
            <input type="text" class="todo-app__input" placeholder="Create a new todo...">
            <ul class="todo-app__list">
                <li class="todo-app__item">
                    <input type="checkbox" id="task1" class="todo-app__checkbox">
                    <label for="task1" tabindex="1 " class="todo-app__label">This is a task</label>
                    <button class="todo-app__close"></button>
                </li>
            </ul>
            <div class="todo-app__footer">
                <div class="todo-app__counter">5 Items left</div>
                <div class="todo-app__tabs">
                    <span class="todo-app__tab" id="tab-all">All</span>
                    <span class="todo-app__tab" id="tab-active">Active</span>
                    <span class="todo-app__tab" id="tab-completed">Completed
                    </span>
                </div>
                <div class="todo-app__clear">Clear Completed</div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">Drag and drop to reorder list</div>
        </footer>
